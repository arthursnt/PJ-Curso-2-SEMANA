<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Exercício 4 HTML (Lista Ordenada e Não Ordenada)</h1>
    <a>Lista Ordenada (Comando: < ol > e dentro < li >)</a>
    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
    <a>Lista Não Ordenada (Comando: < ul > e dentro < li >)</a>
    <ul>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ul>
</body>
</html>
